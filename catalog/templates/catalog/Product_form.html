{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class='col-6'>
            <div class="card">
                <div class="card-body">
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        {% if not object %}
                        Создать
                        {% else %}
                        Обновить
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
        {% if object %}
        <div class='col-6'>
            <div class="card">
                <div class="card-body">
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                    {{ form.as_p }}
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
