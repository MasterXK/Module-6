{% extends 'catalog/base.html' %}
{% load static %}
{% load media_dir %}
{% block head %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Продукты</h1>
</div>
{% endblock %}
{% block content%}
<main>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for object in objects_list %}
                <div class="col">
                    <div class="card mb-4 box-shadow">
                        <img src="{{ object.image|media_dir }}" class="card-img-top" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">{{ object.name }}</p>
                            <p class="card-text">{{ object.category.name }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="/{{ object.id }}/" role="button">View</a>
                                </div>
                                <small class="text-body-secondary">{{ object.price }} у.е.</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
